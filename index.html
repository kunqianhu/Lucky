<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emoji Slot Machine</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding-top: 50px;
  background-color: #fef6f0;
}
.slot-machine {
  display: inline-block;
  font-size: 50px;
  border: 4px solid #333;
  padding: 20px;
  border-radius: 10px;
  background-color: #fff;
}
.reels {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}
.reel-container {
  width: 80px;
  height: 80px;
  overflow: hidden;
  border: 2px solid #333;
  margin: 0 5px;
  border-radius: 8px;
  background-color: #e0e0e0;
  position: relative;
}
.reel {
  display: flex;
  flex-direction: column;
  position: absolute;
  top: 0;
  width: 100%;
}
.reel span {
  height: 80px;
  display: flex;
  justify-content: center;
  align-items: center;
}
button {
  font-size: 20px;
  padding: 10px 20px;
  cursor: pointer;
}
.message {
  margin-top: 20px;
  font-size: 24px;
  font-weight: bold;
}
.coins {
  margin-top: 10px;
  font-size: 20px;
  transition: color 0.3s;
}
.win {
  animation: bounce 0.5s ease 0s 3, sparkle 1s ease infinite;
}
@keyframes bounce {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}
@keyframes sparkle {
  0%,100% { text-shadow: 0 0 0 #fff; }
  25% { text-shadow: 0 0 8px gold, 0 0 12px yellow; }
  50% { text-shadow: 0 0 12px gold, 0 0 20px yellow; }
  75% { text-shadow: 0 0 8px gold, 0 0 12px yellow; }
}
@keyframes coinFlash {
  0% { color: #333; }
  50% { color: gold; text-shadow: 0 0 10px gold, 0 0 20px yellow; }
  100% { color: #333; }
}
.flash {
  animation: coinFlash 0.5s ease;
}
</style>
</head>
<body>

<h1>üé∞ Emoji Slot Machine üé∞</h1>

<div class="slot-machine">
  <div class="reels">
    <div class="reel-container"><div class="reel" id="reel1"></div></div>
    <div class="reel-container"><div class="reel" id="reel2"></div></div>
    <div class="reel-container"><div class="reel" id="reel3"></div></div>
  </div>
  <button id="spinButton">Spin! (-50 coins)</button>
  <div class="message" id="message"></div>
  <div class="coins" id="coins">üí∞ Coins: 1000</div>
</div>

<script>
const emojis = ["üç¨","üçß","üå∑","üçÑ","üçÄ","ü¶ã","ü¶Ñ"];
let coins = 1000;

function spin() {
  if (coins < 50) {
    document.getElementById("message").textContent = "Not enough coins! üíî";
    return;
  }

  coins -= 50;
  const coinDisplay = document.getElementById("coins");
  coinDisplay.textContent = `üí∞ Coins: ${coins}`;

  const reels = [document.getElementById("reel1"), document.getElementById("reel2"), document.getElementById("reel3")];
  const message = document.getElementById("message");

  // Reset reels to top
  reels.forEach(reel => {
    reel.style.transition = "none";
    reel.style.transform = "translateY(0)";
  });

  // Show loading animation
  message.textContent = "Spinning";
  let dots = 0;
  const dotInterval = setInterval(() => {
    dots = (dots + 1) % 4;
    message.textContent = "Spinning" + ".".repeat(dots);
  }, 300);

  // Determine final emojis
  let finalEmojis = [];
  let isJackpot = Math.random() < 0.05;
  if (isJackpot) {
    const jackpotEmoji = emojis[Math.floor(Math.random() * emojis.length)];
    finalEmojis = [jackpotEmoji, jackpotEmoji, jackpotEmoji];
  } else {
    for (let i = 0; i < 3; i++) finalEmojis.push(emojis[Math.floor(Math.random() * emojis.length)]);
  }

  // Fill reels with many emojis for spin
  const reelLength = 60;
  const finalElements = [];
  reels.forEach((reel, idx) => {
    reel.innerHTML = "";
    for (let i = 0; i < reelLength; i++) {
      const span = document.createElement("span");
      span.textContent = (i === reelLength-1) ? finalEmojis[idx] : emojis[Math.floor(Math.random() * emojis.length)];
      reel.appendChild(span);
    }
    finalElements.push(reel.lastChild);
  });

  // Start spin after short delay for suspense
  setTimeout(() => {
    reels.forEach((reel, idx) => {
      const duration = 3000 + idx*500;
      reel.style.transition = `transform ${duration}ms cubic-bezier(0.33,1,0.68,1)`;
      reel.style.transform = `translateY(-${(reelLength-1)*80}px)`;
    });

    // Show result after spin ends
    setTimeout(() => {
      clearInterval(dotInterval); // stop loading animation
      reels.forEach(r => r.lastChild.classList.remove("win"));
      let winOccurred = false;
      const [a,b,c] = finalEmojis;

      if (a===b && b===c) { // Jackpot
        message.textContent = "üéâ JACKPOT! +500 coins! üéâ";
        message.style.color = "green";
        coins += 500;
        finalElements.forEach(el => el.classList.add("win"));
        winOccurred = true;
      } else if ((a===b && a!==c) || (b===c && b!==a) || (a===c && a!==b)) { // Small win
        message.textContent = "‚ú® Small win! +100 coins! ‚ú®";
        message.style.color = "blue";
        coins += 100;
        let matchIndexes = [];
        if (a===b) matchIndexes=[0,1];
        else if (b===c) matchIndexes=[1,2];
        else if (a===c) matchIndexes=[0,2];
        matchIndexes.forEach(idx => finalElements[idx].classList.add("win"));
        winOccurred = true;
      } else { // No win
        message.textContent = "Try again!";
        message.style.color = "red";
      }

      coinDisplay.textContent = `üí∞ Coins: ${coins}`;
      if(winOccurred){
        coinDisplay.classList.add("flash");
        setTimeout(()=>coinDisplay.classList.remove("flash"),500);
      }

    }, 3500); // wait until spin ends
  }, 500);
}

document.getElementById("spinButton").addEventListener("click", spin);

// Initialize reels
document.querySelectorAll(".reel").forEach(reel => {
  reel.innerHTML = emojis.map(e => `<span>${e}</span>`).join("");
});
</script>

</body>
</html>
